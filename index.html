<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="img/cw_logo_horizontal.png" alt="charity: water logo" class="cw-logo" />
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <div class="button-row">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset</button>
    </div>
  </div>
  <div class="bg-logo-container">
    <img src="img/cw_logo.png" alt="charity: water logo" class="bg-cw-logo" />
  </div>
  <script src="script.js"></script>
</body>
</html>
